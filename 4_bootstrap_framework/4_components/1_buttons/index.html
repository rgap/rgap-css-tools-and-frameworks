<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Buttons Example</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container text-center mt-5">
      <h1>Bootstrap Buttons</h1>

      <!-- Basic buttons -->
      <button class="btn btn-primary m-2">Primary</button>
      <button class="btn btn-success m-2">Success</button>
      <button class="btn btn-danger m-2">Danger</button>

      <!-- Outline buttons -->
      <button class="btn btn-outline-primary m-2">Primary Outline</button>
      <button class="btn btn-outline-success m-2">Success Outline</button>

      <!-- Different sizes -->
      <button class="btn btn-primary btn-lg m-2">Large Button</button>
      <button class="btn btn-secondary btn-sm m-2">Small Button</button>

      <!-- Disabled button -->
      <button class="btn btn-secondary m-2" disabled>Disabled</button>
    </div>
  </body>
</html>
