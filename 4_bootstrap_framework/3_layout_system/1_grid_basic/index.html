<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Basic Grid</title>

    <!-- Bootstrap CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container mt-5">
      <!-- First Row: Two Equal Columns -->
      <div class="row">
        <div class="col-6 bg-primary text-white p-3">50% width (col-6)</div>
        <div class="col-6 bg-success text-white p-3">50% width (col-6)</div>
      </div>

      <!-- Second Row: Unequal Columns -->
      <div class="row mt-4">
        <div class="col-4 bg-danger text-white p-3">33% width (col-4)</div>
        <div class="col-8 bg-warning text-dark p-3">67% width (col-8)</div>
      </div>
    </div>
  </body>
</html>
