<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Containers Example</title>

    <!-- Bootstrap CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Fixed-width container -->
    <div class="container mt-5 bg-light p-4 border">
      <h2>Fixed Container</h2>
      <p>This container has a maximum width and centers itself based on the screen size.</p>
    </div>

    <!-- Full-width container -->
    <div class="container-fluid mt-5 bg-secondary text-white p-4">
      <h2>Fluid Container</h2>
      <p>This container always stretches to 100% of the screen width, no matter the device size.</p>
    </div>
  </body>
</html>
