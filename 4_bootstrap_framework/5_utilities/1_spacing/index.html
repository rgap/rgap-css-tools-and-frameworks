<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Spacing Utilities Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-4 text-center">Bootstrap Spacing Utilities</h1>

      <!-- Margin Example -->
      <div class="bg-primary text-white p-3 mb-2">First Box (mb-2)</div>
      <div class="bg-success text-white p-3">Second Box</div>

      <!-- Padding Example -->
      <div class="bg-warning text-dark p-5 mt-5">Box with More Padding (p-5)</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
