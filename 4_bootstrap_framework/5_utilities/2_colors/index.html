<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Color Utilities Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-4 text-center">Bootstrap Color Utilities</h1>

      <!-- Text Color Examples -->
      <p class="text-primary">Primary text</p>
      <p class="text-success">Success text</p>
      <p class="text-danger">Danger text</p>

      <!-- Background Color Examples -->
      <div class="bg-warning text-dark p-3 mb-2">Warning background</div>
      <div class="bg-info text-white p-3">Info background</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
