<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Display Utilities Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-4 text-center">Bootstrap Display Utilities</h1>

      <!-- Display Examples -->
      <div class="d-block bg-primary text-white p-3 mb-2">Block element (d-block)</div>
      <span class="d-inline bg-success text-white p-2">Inline element (d-inline)</span>
      <div class="d-none mt-3">Hidden element (d-none)</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
