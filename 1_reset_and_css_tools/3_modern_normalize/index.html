<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>modern-normalize Demo</title>
    <link rel="stylesheet" href="modern-normalize.css" />
    <style>
      body {
        font-family: sans-serif;
        padding: 2rem;
        background: #fdfdfd;
      }

      h1 {
        font-size: 2rem;
        color: #222;
      }

      ul {
        list-style: disc;
        padding-left: 1.5rem;
      }

      img {
        border: 2px solid #ddd;
        border-radius: 4px;
      }

      input,
      button {
        margin-top: 10px;
        padding: 0.5rem;
      }
    </style>
  </head>
  <body>
    <h1>modern-normalize.css Demo</h1>
    <p>This page uses a lighter normalize file targeting modern browsers only.</p>

    <ul role="list">
      <li>List styling is reset</li>
      <li>Box-sizing is consistent</li>
    </ul>

    <img src="https://via.placeholder.com/150" alt="Placeholder image" />

    <div>
      <input type="text" placeholder="Type here" />
      <button>Submit</button>
    </div>
  </body>
</html>
