<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Preflight Demo</title>
    <link rel="stylesheet" href="preflight.css" />
    <style>
      body {
        font-family: system-ui, sans-serif;
        padding: 2rem;
        background: #f9f9f9;
      }

      h1 {
        font-size: 2rem;
        color: #222;
        margin-bottom: 1rem;
      }

      ul {
        list-style: disc;
        padding-left: 1.5rem;
      }

      input {
        margin-top: 1rem;
        padding: 0.5rem;
      }
    </style>
  </head>
  <body>
    <h1>Tailwind Preflight Demo</h1>
    <p>This page shows the minimal reset provided by Tailwind CSS's Preflight.</p>

    <ul>
      <li>Border-box sizing</li>
      <li>Improved form controls</li>
      <li>Reset headings and lists</li>
    </ul>

    <input type="text" placeholder="Type something..." />
  </body>
</html>
