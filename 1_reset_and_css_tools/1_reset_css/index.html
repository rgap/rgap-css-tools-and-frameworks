<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset CSS Demo</title>
    <link rel="stylesheet" href="reset.css" />
    <style>
      /* Minimal demo styles to see the effect of reset */
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background-color: #f4f4f4;
      }

      h1 {
        font-size: 24px;
        margin-bottom: 10px;
      }

      p {
        margin-top: 10px;
        color: #333;
      }

      ul {
        margin-top: 10px;
        padding-left: 20px;
        list-style: disc; /* Reset removed this — we’re adding it back manually */
      }
    </style>
  </head>
  <body>
    <h1>Demo: Eric Meyer's Reset CSS</h1>
    <p>This page demonstrates how all default browser styles have been removed.</p>
    <ul>
      <li>List item 1</li>
      <li>List item 2</li>
    </ul>
  </body>
</html>
