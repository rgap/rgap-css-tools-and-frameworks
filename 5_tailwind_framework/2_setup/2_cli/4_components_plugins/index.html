<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tailwind Forms Plugin Example</title>
  <link href="output.css" rel="stylesheet" />
</head>
<body class="p-8 bg-gray-100">
  <h1 class="text-2xl font-bold mb-6">Form with Tailwind Plugin</h1>
  <form class="space-y-4">
    <div>
      <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
      <input id="name" name="name" type="text" class="mt-1 block w-full" />
    </div>
    <div>
      <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
      <input id="email" name="email" type="email" class="mt-1 block w-full" />
    </div>
    <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Submit</button>
  </form>
</body>
</html>
