<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Responsive Grid</title>

    <!-- Bootstrap CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-12 col-md-6 bg-primary text-white p-3">100% on mobile / 50% on desktop</div>
        <div class="col-12 col-md-6 bg-success text-white p-3">100% on mobile / 50% on desktop</div>
      </div>

      <div class="row mt-4">
        <div class="col-6 col-lg-3 bg-warning text-dark p-3">50% mobile / 25% desktop</div>
        <div class="col-6 col-lg-3 bg-danger text-white p-3">50% mobile / 25% desktop</div>
        <div class="col-6 col-lg-3 bg-info text-white p-3">50% mobile / 25% desktop</div>
        <div class="col-6 col-lg-3 bg-secondary text-white p-3">50% mobile / 25% desktop</div>
      </div>
    </div>
  </body>
</html>
