<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Normalize.css Demo</title>
    <link rel="stylesheet" href="normalize.css" />
    <style>
      body {
        font-family: system-ui, sans-serif;
        padding: 2rem;
        background-color: #fafafa;
      }

      h1 {
        color: #222;
        font-size: 2rem;
      }

      ul {
        list-style: disc;
        padding-left: 20px;
      }

      table {
        width: 100%;
        border: 1px solid #ccc;
      }

      th,
      td {
        padding: 8px;
        border: 1px solid #ccc;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <h1>Normalize.css Demo</h1>
    <p>This page shows how Normalize preserves useful defaults while fixing inconsistencies.</p>

    <ul>
      <li>Bullet points still exist</li>
      <li>Spacing is normalized</li>
    </ul>

    <table>
      <thead>
        <tr>
          <th>Tool</th>
          <th>Introduced</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Reset.css</td>
          <td>2007</td>
        </tr>
        <tr>
          <td>Normalize.css</td>
          <td>2011</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
